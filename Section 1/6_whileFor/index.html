<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      while (true) {
        let num = +prompt("Введите число", "");
        if (num > 100 || num === 0) {
          break;
        } else {
          continue;
        }
      }
    </script>
